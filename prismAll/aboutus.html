<!DOCTYPE html>
<html>
<head>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow:wght@400&amp;display=swap"
    data-tag="font"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&amp;display=swap"
    data-tag="font"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&amp;display=swap"
    data-tag="font"
  />    
    <title>Text Box Containers</title>
    <style>
      /* CSS code */
      body {
        background-color: #ACEBFF;
        margin: 0;
        padding: 0;
        font-family: "Darker Grotesque", sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .text-box {
        background-color: #D8A7FF;
        width: 800px; /* Adjust the width as needed */
        text-align: center;
        padding: 40px;
        margin: 10px;
        border: 5.5px solid rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        font-family: "Darker Grotesque", sans-serif;
        color: #333;
      }
      .text-box p {
        margin: 10px 0; /* Add spacing between paragraphs */
        font-family: "Darker Grotesque", sans-serif;
        font-size: 18px;
      }
      .images-container {
        display: flex;
        justify-content: space-between; /* Add space between the images */
        margin-top: 20px; /* Add spacing between the images and the text */
      }
      .text-box img {
        width: 200px; /* Adjust the image size as needed */
        height: 200px; /* Adjust the image size as needed */
        object-fit: cover;
        margin-right: 20px; /* Add spacing between the images */
        border: 5.5px solid rgba(0, 0, 0, 0.5);
        border-radius: 5.5px;
      }
      .text-box .first-paragraph {
        font-weight: bold;
      }
      .text-box textarea {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        resize: none;
        padding: 5px;
        border-radius: 5px;
        border: 2px solid rgba(0, 0, 0, 0.5);
        font-family: "Darker Grotesque", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="images-container">
          <div>
            <img src="https://cdn.picrew.me/shareImg/org/202306/1944831_JnSYbAym.png" alt="Image 1">
            <p class="first-paragraph">Feferi V.</p>
            <p>They/He</p>
          </div>
          <div>
            <img src="https://cdn.discordapp.com/attachments/1117839800762912828/1119806718713540678/download20230606215145.png" alt="Image 2">
            <p class="first-paragraph">Leila J.</p>
            <p>Fae/It</p>
          </div>
          <div>
            <img src="https://cdn.discordapp.com/attachments/1117839800762912828/1119815022802120735/gay.png" alt="Image 3">
            <p class="first-paragraph">Teja R.</p>
            <p>Any pronouns</p>
          </div>
        </div>
        <textarea placeholder="Enter your paragraph here"></textarea>
      </div>
    </div>
  </body>
</html>
